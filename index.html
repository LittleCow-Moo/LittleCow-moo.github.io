<div class="Left" width="100%">說話 :讓我一字不差的學你說話!<img src="https://cdn.discordapp.com/attachments/859642024071135282/935377088901414952/say.png" alt="使用方式" /></div>
<div class="Right" width="100%"><img src="https://cdn.discordapp.com/attachments/859642024071135282/935377089115353138/delay.png" alt="使用方式" />延遲 :測測看我的延遲!</div>
<div class="Left" width="100%">邀請 :把我邀請到你的伺服器!<img src="https://cdn.discordapp.com/attachments/859642024071135282/935377089350209606/invite.png" alt="使用方式" /></div>
<div class="Right" width="100%"><img src="https://cdn.discordapp.com/attachments/859642024071135282/935377089513791548/suggest.png" alt="使用方式" />建議 :告訴我你想到的新功能!</div>

<div class="Right" width="100%"><img src="https://cdn.discordapp.com/attachments/859642024071135282/935377089945809007/avatar.png" alt="使用方式" />頭貼 :好奇某人的頭貼長什麼樣子嗎?讓我來幫你看他的頭貼!</div>
